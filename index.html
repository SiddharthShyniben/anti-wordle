<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

  <nav>
    <span>Anti Wordle</span>
  </nav>

  <div class="cells">
    <div class="cell row-0"></div>
    <div class="cell row-0"></div>
    <div class="cell row-0"></div>
    <div class="cell row-0"></div>
    <div class="cell row-0"></div>

    <div class="cell row-1"></div>
    <div class="cell row-1"></div>
    <div class="cell row-1"></div>
    <div class="cell row-1"></div>
    <div class="cell row-1"></div>

    <div class="cell row-2"></div>
    <div class="cell row-2"></div>
    <div class="cell row-2"></div>
    <div class="cell row-2"></div>
    <div class="cell row-2"></div>

    <div class="cell row-3"></div>
    <div class="cell row-3"></div>
    <div class="cell row-3"></div>
    <div class="cell row-3"></div>
    <div class="cell row-3"></div>

    <div class="cell row-4"></div>
    <div class="cell row-4"></div>
    <div class="cell row-4"></div>
    <div class="cell row-4"></div>
    <div class="cell row-4"></div>

    <div class="cell row-5"></div>
    <div class="cell row-5"></div>
    <div class="cell row-5"></div>
    <div class="cell row-5"></div>
    <div class="cell row-5"></div>
  </div>

  <div class="keyboard">
    <button class="key" data-key="q">q</button>
    <button class="key" data-key="w">w</button>
    <button class="key" data-key="e">e</button>
    <button class="key" data-key="r">r</button>
    <button class="key" data-key="t">t</button>
    <button class="key" data-key="y">y</button>
    <button class="key" data-key="u">u</button>
    <button class="key" data-key="i">i</button>
    <button class="key" data-key="o">o</button>
    <button class="key" data-key="p">p</button>

    <button class="key" data-key="a">a</button>
    <button class="key" data-key="s">s</button>
    <button class="key" data-key="d">d</button>
    <button class="key" data-key="f">f</button>
    <button class="key" data-key="g">g</button>
    <button class="key" data-key="h">h</button>
    <button class="key" data-key="j">j</button>
    <button class="key" data-key="k">k</button>
    <button class="key" data-key="l">l</button>

    <button class="key" data-key="z">z</button>
    <button class="key" data-key="x">x</button>
    <button class="key" data-key="c">c</button>
    <button class="key" data-key="v">v</button>
    <button class="key" data-key="b">b</button>
    <button class="key" data-key="n">n</button>
    <button class="key" data-key="m">m</button>

    <button class="key black special" data-key="backspace">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
      </svg>
    </button>
    <button class="key black special" data-key="enter">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </button>
  </div>

  <div id="snackbar">Error</div>

  <footer>
    Made with ♥️ &nbsp;by&nbsp;<a href="https://siddu.tech">Siddharth Shyniben</a>
  </footer>

  <script type="module" src="main.js"></script>
</body>

</html>
